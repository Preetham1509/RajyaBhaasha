{% extends 'master.html' %}
{% load translate_tags %}

{% block title %}{{ error_title|t:current_lang }}{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 text-center">
        <h1 class="display-1 fw-bold {% if status_code >= 500 %}text-danger{% else %}text-warning{% endif %}">
            {{ status_code }}
        </h1>
        
        <h2 class="mb-4">{{ error_title|t:current_lang }}</h2>
        
        <p class="lead mb-5 text-muted">
            {{ error_message|t:current_lang }}
        </p>

        <a href="{% url 'home' %}" class="btn btn-primary px-5 py-3 shadow-sm rounded-pill">
            <i class="bi bi-house-door me-2"></i>{{ "Back to Home"|t:current_lang }}
        </a>
    </div>
</div>
{% endblock %}
