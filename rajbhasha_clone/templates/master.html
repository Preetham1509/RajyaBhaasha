{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script> -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<header class="container py-3">
    <div class="row align-items-center">
        <div class="col-2">
            <img src="{% static 'images/leftLogo.png' %}" alt="Logo" style="max-height:80px;">
        </div>
        <div class="col-8 text-center">
            <div class="d-inline-flex align-items-center gap-3">
                <h3 class="m-0 fw-bold">राजभाषा विभाग</h3>
                <span class="text-muted border-start ps-3">DEPARTMENT OF OFFICIAL LANGUAGE</span>
            </div>
        </div>
        <div class="col-2 text-end">
            <img src="{% static 'images/rightLogo.jpg' %}" alt="Logo" style="max-height:80px;">
        </div>
    </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#0b4f7a;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/about/">About us</a></li>
                <li class="nav-item"><a class="nav-link" href="/products/">Our IT products</a></li>
                <li class="nav-item"><a class="nav-link" href="/schemes/">Incentive Schemes</a></li>
                <li class="nav-item"><a class="nav-link" href="/programme/">Annual programme</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'employee_form' %}">Employee form</a></li>
            </ul>
            <form class="d-flex align-items-center" method="GET" action="">
    <div class="d-flex gap-2">
        <select name="lang" class="form-select form-select-sm" style="width:120px;" id="langSelect">
            <option value="en" {% if request.GET.lang == 'en' %}selected{% endif %}>English</option>
            <option value="hi" {% if request.GET.lang == 'hi' %}selected{% endif %}>हिन्दी</option>
        </select>
        <button class="btn btn-light btn-sm" type="submit">Go</button>
    </div>
    
    <a href="/login/" class="text-white ms-5" title="User Login" style="line-height: 0;">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
    </a>
</form>
        </div>
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<footer class="bg-light border-top mt-5">
    <div class="container py-3 text-center small text-muted">
        <p class="m-0">© Department of Official Language (Demo)</p>
    </div>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const currentLang = urlParams.get('lang');
        if (currentLang && currentLang !== 'en') {
            document.querySelectorAll('a').forEach(link => {
                let href = link.getAttribute('href');
                if (href && (href.startsWith('/') || href.startsWith(window.location.origin))) {
                    if (!href.includes('lang=')) {
                        const separator = href.includes('?') ? '&' : '?';
                        link.setAttribute('href', href + separator + 'lang=' + currentLang);
                    }
                }
            });
        }
    });
</script>
</body>
</html>
