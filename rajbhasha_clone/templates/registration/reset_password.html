{% extends 'master.html' %}
{% load translate_tags %}
{% block title %}{{ "Set New Password"|t:current_lang }}{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h3 class="text-center fw-bold mb-4">{{ "New Password"|t:current_lang }}</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label small fw-bold">{{ "New Password"|t:current_lang }}</label>
                        <div class="input-group">
                            <input type="password" name="password" id="id_password" class="form-control" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">{{ "Confirm New Password"|t:current_lang }}</label>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 shadow-sm">{{ "Update Password"|t:current_lang }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const pwd = document.getElementById('id_password');
        const icon = document.getElementById('eyeIcon');
        const isPwd = pwd.type === 'password';
        pwd.type = isPwd ? 'text' : 'password';
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
    });
</script>
{% endblock %}
